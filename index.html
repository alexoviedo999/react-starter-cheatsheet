<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://fb.me/react-0.13.3.js"></script>
	<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
	<!-- <script src="scripts.js"></script> --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="container"></div>
</body>
	<script type="text/jsx">

		{/*  1.1) define class using the react method "createClass". createClass takes a 
					configuration object that contains a render method that returns JSX.  */ }

		var Badge = React.createClass({
			render: function() {
				return <button className="btn btn-primary" type="button">

									{ /* 2.1) Any dynamic data takes: { this.props } */ }
								  { this.props.title } <span className="badge">{ this.props.number }</span>
							 </button>
			}
		});

		var Thumbnail = React.createClass({
			render: function() {
				return <div className="col-sm-6 col-md-4">
        <div className="thumbnail">
          <img src={this.props.imageUrl} alt="..."></img>
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p>
              <Badge title={this.props.title} number={this.props.number} />
            </p>
          </div>
        </div>
      </div>
			}
		});

		var ThumbnailList = React.createClass({
			render: function(){
				//  make array of thumbnails
				var list = this.props.thumbnailData.map(function(thumbnailProps) {
						// {...} syntax passes in the entire object
						return <Thumbnail {...thumbnailProps} />
				});

				return <div>
					{ list }
				</div>
			}
		})

		// 2.2) Create an options object. These options will be available in the render function as props.
		var options = {
    thumbnailData:  [{
      title: 'Show Courses',
      number: 12,
      header: 'Learn React',
      description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
      imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png'
    },{
      title: 'Show Courses',
      number: 25,
      header: 'Learn Gulp',
      description: 'Gulp will speed up your development workflow.  Gulp will speed up your development workflow.  Gulp will speed up your development workflow.',
      imageUrl: 'http://brunch.io/images/others/gulp.png'
    }]
  };


		// 1.2) create instance with 'createElement' and pass in the parent class.
		// 2.3) pass in options to createElement.
		var element = React.createElement(ThumbnailList, options);

		// 1.3) render element with the 'render' method and place in body tag. pass in 
		// 			instace of class and location to be rendered.
		React.render(element, document.querySelector('.container'));

	</script>
</html>

<!--  Making components is a three step process: 
 1.1) define class using the react method "createClass". createClass takes a configuration object that contains a render method that returns JSX.
 1.2) create instance with 'createElement' and pass in the class.
 1.3) render element with the 'render' method and place in body tag. pass in instace of class and location to be rendered.

 Going from static to dynamic is a 3 step process:
 2.1) Any dynamic data takes: { this.props }
 this.props is an object that every instance of a class has.  

 2.2) Create an options/data object. These options will be available in the render function as props.

 2.3) pass in options/data object to createElement.  -->
